<html>
    <head>
        <title>Different output methods</title>
    </head>
    <body>
        <h2>Use of different output methods in javascript</h2>
        <p id="demo"></p>
        <script>
           alert("This Output printed using alert"); // Output using alert
           document.write("This Output printed using document.write"); // Output using document.write
           document.getElementById("demo").innerHTML = "This Output printed using innerHTML"; // Output using innerHTML
           console.log("This Output printed using console.log"); // Output using console.log
        </script>
    </body>
</html>
