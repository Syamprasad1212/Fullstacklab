<html>
    <head>
        <title> Javascript input takng ways(var,let,const)</title>
        </head>
<body>
<h2>Javascript inpus and variables</h2>
<p id="output"></p>
<script>
    var name=prompt("Enter Your name");
    let age=prompt("Enter Your age:");
    const college="Vit";
    alert("Hello"+name);
    document.getElementById("output").innerHTML = "Name: " + name + "<br>Age: " + age + "<br>College: " + college;
</script>
</body>
</html>
