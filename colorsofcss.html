<!DOCTYPE html>
<html>
<head>
    <title>Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            text-align: center;
        }
        .box{
            width:auto;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
            border-radius: 10px;
        }
        .named{
            background-color: lightblue;
        }
        .hex{
            background-color: #ff0000;
        }
        .rgb{
            background-color: rgb(26, 255, 0);
        }
        .rgba{
            background-color: rgba(255, 166, 0, 0.404);
        }
        .hsl{
            background-color: hsl(193, 14%, 73%);
        }
        .hsla{
            background-color: hsla(338, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <div class="box named">Named Color: Light Blue</div>
    <div class="box hex">Hex Color:<br> #add8e6</div>
    <div class="box rgb">RGB Color: rgb(173,<br> 216, 230)</div><br>
    <div class="box rgba">RGBA Color: rgba(173, 216, <br>230, 0.5)</div>
    <div class="box hsl">HSL Color: hsl(195, 53%, 79%)</div>
    <div class="box hsla">HSLA Color: hsla(195, <br>53%, 79%, 0.5)</div>
</body>
</html>
