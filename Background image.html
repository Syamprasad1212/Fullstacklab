<!DOCTYPE html>
<html>
<head>
<title>Fixed Tilted Background Image</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 200vh; /* enables scrolling */
}

/* Tilted fixed background */
body::before {
    content: "";
    position: fixed;
    top: 50%;              /* halfway down page */
    left: 0;
    width: 100%;
    height: 300px;

    background-image: url("https://picsum.photos/800/400");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;

    transform: skewX(-10deg);   /* horizontal tilt */
    opacity: 0.7;

    z-index: -1;
}

/* Just sample content */
.content {
    padding: 40px;
    text-align: center;
}
</style>

</head>

<body>

<div class="content">
    <h1>CSS Background Demo</h1>
    <p>Scroll up and down.</p>
    <p>The image stays fixed and tilted.</p>
    <p>Add more content here...</p>
</div>

</body>
</html>
