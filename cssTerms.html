<!DOCTYPE html>
<html>
    <head>
        <title>CSS Terms</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 16px;
                font-weight: bold;
                font-style: italic;
                text-decoration: underline;
                text-transform: capitalize;
                text-align: center;
                text-emphasis-color: rgb(255, 30, 0);
                background-color: #cdcccc;
                margin: 0;
                padding: 20px;
            }
            h1 {
                color: #ff0000;
            }
            div{
                font-family:Georgia, 'Times New Roman', Times, serif;
                font-size: 20px;
                font-weight: bold;
                font-style: oblique;
                text-decoration: dotted;
                text-transform: capitalize;
                text-align: center;
                text-emphasis-color: rgb(255, 30, 0);
                background-color: #00f2ff;
                margin: 0;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>CSS Terms</h1>
        <div>
            <strong>color:</strong>sets color of the text 
        </div>
        <div>
            font-size,font-weigth,font-style,text-decoration,text-transformation, text alignment attributes are used
            </div>
        <div>
            <strong>Property:</strong> A specific style attribute you want to change (e.g., color, font-size).
        </div>
        <div>
            <strong>Value:</strong> The value you want to assign to a property (e.g., red, 16px).
        </div>
    </body>
</html>
